<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Stories App</title>
  <script src="emojiStories.js"></script>
</head>
<body>

    <p id="emoji-story">Story:</p>
